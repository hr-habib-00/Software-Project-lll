<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="write-post.css">
    <link rel="icon" href="bulb-vector-PNG.png"/>
    <title>EduLinkUp-Empowering Education through Collaboration</title>
</head>

<body>

    <div class="post-container">

        <div class="post-header">
            <div>
                <img src="bulb-vector-PNG.png" alt="User Avatar">
                <h3>User Name</h3>
            </div>
            <div>
                <select>
                    <option value="public">Public</option>
                    <option value="friends">Friends</option>
                    <option value="only-me">Only Me</option>
                </select>
            </div>
        </div>

        <div class="post-content">
            <textarea placeholder="What's on your mind?"></textarea>
        </div>

        <div class="post-catagory">
            <select>
                <option value="general">Research Paper</option>
                <option value="news">Projects</option>
                <option value="events">Courses</option>
                <option value="memories">Professor</option>
            </select>
            <input type="file" accept="image/*">
        </div>

        <div class="post-options">
            <h4>Add your post</h4>
            <i class="fas fa-map-marker-alt fa-1x"></i> 
            <i class="fas fa-user-tag fa-1x"></i> 
        </div>

        <a href="home.html">
            <div class="post-actions">
                <button>Post</button>
            </div>
        </a>
    </div>

</body>

</html>
